<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Area</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body{background-color: #fff; color: #222;}

        .wrap{max-width: 1200px; margin: 0 auto; padding: 100px 20px;}
        h1{font-size: 34px; margin-bottom: 20px;}
        p.lead{opacity: 0.75; line-height: 1.65; margin-bottom: 25px; font-size: 16px;}
        code{background: #222; padding: 2px 6px; border-radius: 8px; color: #37d57b;}

        .toolbar{
            display: flex; justify-content: flex-start; gap: 14px; flex-wrap: wrap;
            margin-bottom: 60px; 
        }
        .btn{
            border: 1px solid #444; background-color: #f6f6f6; color: #222; 
            padding: 10px 12px; border-radius: 12px; font-size: 16px;
            cursor: pointer; transition: transform 0.15s ease, background-color 0.15s ease;
        }
        .btn:hover{background-color: #ffffff;}
        .btn:active{transform: scale(0.98);}

        /* 레이아웃 */
        .grid{display: grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-bottom: 26px;}
        @media (max-width:860px){
            .grid{grid-template-columns: 1fr;}
        }

        .panel{
            border: 1px solid #444; background-color: #f7f7f7; border-radius: 18px; padding: 30px 30px;
        }
        .panel .sub{font-size: 16px; opacity: 0.75; line-height: 1.5; margin-bottom: 30px;}


        /* card */
        .card{
            position: relative; border: 1px solid #333; background-color: #dfdfdf; border-radius: 18px;
            padding: 40px 20px; transition: transform 0.18s ease, background-color 0.18s ease; 
        }
        .card:hover{background-color: #fff; transform: translateY(-2px);}
        .card .title{font-size:18px; font-weight: 500; margin-bottom:20px;}
        .card .meta{font-size:16px; opacity:0.7; line-height:1.6; margin-bottom:30px;}

        .row{display:flex; align-items:center; justify-content:space-between; gap:12px;}


        .label{display:flex; align-items:center; gap:10px;}
        .label span{font-size:14px;}

        /* 나쁜예시 */
        .click-mini{
            display:inline-flex; gap:10px; padding:8px 10px;
            border-radius:12px; border:1px solid #444; background:#222;
            cursor:pointer; color: #fff;
        }
        .bad .help{margin-top:12px; font-size:12px; opacity:0.7;}

        /* 좋은예시 */
        .good .card-link{position:absolute; inset:0; z-index:1;}
        .good .card-link:focus-visible{outline:3px solid #fff; outline-offset:-3px; border-radius:18px;}

        .good .content{position:relative;}
        .good .inner-btn{
            z-index:3; gap:10px; padding:8px 10px; border-radius:12px;
            border:1px solid #444; background:#222;
            cursor:pointer; color: #fff;
            display:flex; align-items:center; justify-content:center;
            transition:transform 0.15s ease, background-color 0.15s ease;
        }
        .good .inner-btn:hover{background:#333;}
        .good .inner-btn:active{transform:scale(0.9);}

        

        /* 클릭영역 활성화시 */
        body.show-hit .bad .click-mini{outline:3px dashed #ff5c5c;}
        body.show-hit .good .card-link{outline:3px dashed #37d57b;}
        body.show-hit .good .inner-btn{outline:3px dashed #fff;}



    </style>
    
</head>
<body>


    <div class="wrap">

        <h1>클릭 영역 최적화</h1>
        <p class="lead">
            <b>카드 전체 클릭</b> + <b>내부 버튼 분리</b>  기준으로 개선한 예시
        </p>


        <div class="toolbar">
            <button type="button" class="btn" id="toggleHit">클릭 영역 보기 ON/OFF</button>
        </div>
        

        <div class="grid">
            <!-- 나쁜예시 -->
            <div class="panel">

                <p class="sub">버튼만 클릭됩니다. (모바일에서 불편)</p>

                <div class="card bad" id="badCard">
                    <div class="title">Project Card 1</div>
                    <div class="meta">클릭 버튼만 존재 (카드공간 클릭불가능)</div>

                    <div class="row">
                        <!-- 내부 버튼 -->
                        <div class="click-mini" id="badClick" role="button" tabindex="0" aria-label="상세보기 (클릭영역 작음)">
                            <span style="opacity: 0.9;">Click</span>
                            <span style="opacity: 0.7;">→</span>
                        </div>
                    </div>
                </div>

            </div>


            <!-- 좋은예시 -->
            <div class="panel">

                <p class="sub">카드 전체 클릭 + 내부 버튼 분리 </p>

                <div class="card good" id="goodCard">
                    <a href="#" class="card-link" aria-label="해당 페이지로 이동 (카드 전체 클릭)"></a>
                    <div class="content">
                        <div class="title">Project Card 2</div>
                        <div class="meta">
                            카드 전체 클릭과
                            내부 버튼은 별도 동작하도록 분리했습니다.
                        </div>

                        <div class="row">
                            
                            <!-- 내부 버튼 -->
                            <div class="inner-btn" type="button" id="innerBtn" aria-label="카드 클릭과 분리">
                                <span style="opacity: 0.9;">Click</span>
                                <span style="opacity: 0.7;">→</span>
                            </div>

                        </div>
                    </div>
                </div>

                <p class="sub" style="margin-top:30px;">
                    내부 버튼은 <code>stopPropagation</code>으로 카드 클릭과 분리
                </p>
            </div>

        </div>

    </div>


    <script>
        

            // 클릭영역 표시
            document.getElementById("toggleHit").addEventListener("click", function(){
                document.body.classList.toggle("show-hit");
            });


            // 나쁜예시(작은영역만 클릭가능)
            document.getElementById("badClick").addEventListener("click",function(){
                alert("작은 버튼만 클릭 됩니다.");
            });

            // 키보드접근 가능하게
            document.getElementById("badClick").addEventListener("keydown",function(e){
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    this.click();
                }
            });


            // 좋은예시 (카드전체클릭 = a / 내부버튼 = stopPropagation으로 카드 클릭과 분리)
            const cardLink = document.querySelector("#goodCard .card-link");
            const innerBtn = document.getElementById("innerBtn");

            // 카드전체클릭
            cardLink.addEventListener("click", function(e){
                e.preventDefault();
                alert("카드 전체가 클릭됩니다. (해당 페이지로 이동)");
            });
            // 내부버튼클릭
            innerBtn.addEventListener("click", function(e){
                e.preventDefault();
                e.stopPropagation();
                alert("내부버튼 클릭 (해당 페이지로 이동)");
            });

        
    </script>
    
</body>
</html>
