<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Parallax</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {color: #111;background: #f5f5f5;}

    .spacer {height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; text-align: center;}
    .spacer-top {background: #ffffff;}
    .spacer-bottom {background: #1e1e1e; color: #ffffff; }

    /* ===========================패럴랙스 섹션=========================== */
    .effect-parallax { position: relative; height: 100vh; overflow: hidden; color: #ffffff;}
    .effect-parallax_bg {
      position: absolute; inset: -50%; background-image: url(../effect/img/bg.jpg);
      background-size: cover; background-position: center center; will-change: transform;
    }
    .effect-parallax_inner {
      position: relative; z-index: 1; max-width: 900px;
      margin: 0 auto; padding: 40px; text-align: center; top: 50%; transform: translateY(-50%);
    }
    .effect-parallax_inner h2 { font-size: 40px; letter-spacing: 0.08em; margin-bottom: 16px; }
    .effect-parallax_inner p { font-size: 18px; line-height: 1.6; opacity: 0.9; }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script>
    window.addEventListener("load", function () {
      gsap.registerPlugin(ScrollTrigger);

      // 배경 패럴랙스
      gsap.to(".effect-parallax_bg", {
        yPercent: 50,        
        ease: "none",
        scrollTrigger: {
          trigger: ".effect-parallax",
          start: "top bottom",   
          end: "bottom top",     
          scrub: true,           
        }
      });
    });
  </script>
</head>

<body>

    <section class="spacer spacer-top">
        <div>
        <p style="font-size: 20px;">스크롤을 내려서 패럴랙스 섹션을 확인해 보세요.</p>
        </div>
    </section>

    <section class="effect-parallax">
        <div class="effect-parallax_bg"></div>
        <div class="effect-parallax_inner">
        <h2>Parallax Background Section</h2>
        <p>
            스크롤에 따라 배경이 다른 속도로 움직이는<br />
            패럴랙스 효과 예시입니다.
        </p>
        </div>
    </section>

    
    <section class="spacer spacer-bottom">
        <div>
        <h2>아래 섹션</h2>
        </div>
    </section>


</body>
</html>
