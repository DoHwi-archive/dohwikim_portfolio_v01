<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 버튼모음</title>
    <style>

        :root {
            --primary-color: hsl(196, 78%, 61%);
            --secondary-color: hsl(217, 15%, 83%);
            --success-color: hsl(165, 58%, 55%);
            --info-color: hsl(214, 79%, 65%);
            --warning-color: hsl(43, 100%, 66%);
            --danger-color: hsl(354, 81%, 63%);
            --primary-color-darker: hsl(196, 68%, 54%);
            --secondary-color-darker: hsl(215, 13%, 70%);
            --success-color-darker: hsl(165, 55%, 48%);
            --info-color-darker: hsl(214, 68%, 58%);
            --warning-color-darker: hsl(39, 97%, 62%);
            --danger-color-darker: hsl(354, 67%, 56%);
            --primary-color-lighter: hsl(196, 78%, 81%);
            --secondary-color-lighter: hsl(214, 16%, 92%);
            --success-color-lighter: hsl(165, 58%, 75%);
            --info-color-lighter: hsl(214, 79%, 85%);
            --warning-color-lighter: hsl(43, 100%, 86%);
            --danger-color-lighter: hsl(354, 81%, 83%);
            --secondary-color-darkest: hsl(215, 11%, 30%);
            --secondary-color-lightest: hsl(220, 1%, 98%);
            --ease-in-quad: cubic-bezier(0.55, 0.085, 0.68, 0.53);
            --ease-in-cubic: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            --ease-in-quart: cubic-bezier(0.895, 0.03, 0.685, 0.22);
            --ease-in-quint: cubic-bezier(0.755, 0.05, 0.855, 0.06);
            --ease-in-expo: cubic-bezier(0.95, 0.05, 0.795, 0.035);
            --ease-in-circ: cubic-bezier(0.6, 0.04, 0.98, 0.335);
            --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-out-cubic: cubic-bezier(0.215, 0.61, 0.355, 1);
            --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-out-circ: cubic-bezier(0.075, 0.82, 0.165, 1);
            --ease-in-out-quad: cubic-bezier(0.455, 0.03, 0.515, 0.955);
            --ease-in-out-cubic: cubic-bezier(0.645, 0.045, 0.355, 1);
            --ease-in-out-quart: cubic-bezier(0.77, 0, 0.175, 1);
            --ease-in-out-quint: cubic-bezier(0.86, 0, 0.07, 1);
            --ease-in-out-expo: cubic-bezier(1, 0, 0, 1);
            --ease-in-out-circ: cubic-bezier(0.785, 0.135, 0.15, 0.86)
        }


        *{margin: 0; padding: 0; box-sizing: border-box;}
        #wrap{width: 100%; display: flex; align-items: center; justify-content: space-between; flex-direction: column; padding: 150px 0;}
        .box{display: flex; justify-content: space-between; align-items: center; margin-bottom: 80px;}
        .box button:last-child{margin-right: 0;}
        .btn {
            --btn-border: 1px solid var(--secondary-color); font-size: 20px;
            position: relative; padding: 14px 22px;  color: var(--btn-color,#000);
            background: var(--btn-bg,#fff); border: var(--btn-border); border-radius: 4px;
            white-space: nowrap; cursor: pointer; margin-right: 50px;
        }
        .btn-primary {--btn-color: white; --btn-bg: var(--primary-color); --btn-border: 1px solid var(--btn-bg)}

        /* ------------------------- */
        /* btn-ghost */
        .btn-ghost {
            --btn-color: var(--btn-bg);
            --btn-border: 1px solid var(--btn-bg);
            background: 0 0;
            transition: .3s
        }

        .btn-ghost:hover {
            --btn-color: white;
            background: var(--btn-bg);
        }

        /* ------------------------- */
        /* btn-jelly */
        .btn-jelly:hover {animation: jelly 0.5s;}
        @keyframes jelly {
            25% {transform: scale(0.9, 1.1);}

            50% {transform: scale(1.1, 0.9);}

            75% {transform: scale(0.95, 1.05);}
        }

        /* btn-fill */
        .btn-fill {transition: 0.3s; background: transparent;}
        .btn-fill:hover {background: transparent; box-shadow: inset 0 0 0 36px var(--btn-bg);}


        /* btn-pulse */
        .btn-pulse:hover {box-shadow: 0 0 0 18px transparent; animation: pulse 1s;}
        @keyframes pulse {
            from {box-shadow: 0 0 0 0 var(--btn-bg);}
        }


        /* btn-jittery */
        .btn-jittery {animation: jittery 4s infinite;}
        @keyframes jittery {
            5%,50% {transform: scale(1);}

            10% {transform: scale(0.9);}

            15% {transform: scale(1.15);}

            20% {transform: scale(1.15) rotate(-5deg);}

            25% {transform: scale(1.15) rotate(5deg);}

            30% {transform: scale(1.15) rotate(-3deg);}

            35% {transform: scale(1.15) rotate(2deg);}

            40% {transform: scale(1.15) rotate(0);}
        }



        

        /* btn.loading */
        .btn.loading {--btn-color: transparent; display: flex; justify-content: center; align-items: center}
        .btn.loading::before {
            width: 18px; height: 18px; border-radius: 50%; position: absolute;
            content: ""; background: 0 0; border: 4px solid #fff; -webkit-clip-path: inset(0 0 50% 0);
            clip-path: inset(0 0 50% 0); transform: rotate(0); -webkit-animation: spin .6s linear infinite; animation: spin .6s linear infinite
        }
        @keyframes spin {
            from {transform: rotate(0)}
            to {transform: rotate(1turn)}
        }

        /* .btn-offset */
        .btn-offset { border-radius: 0;  box-shadow: 6px 6px 0 0 var(--btn-bg), inset 6px 6px 0 0 var(--btn-bg); transition: 0.3s;}
        .btn-offset:hover {
            background: transparent;
            box-shadow: 0 0 0 0 var(--btn-bg),
                        inset 108px 72px 0 0 var(--btn-bg);
        }


        /* .btn-flip-down */
        .btn-flip-down {
            --flip-button-height: 40px; height: var(--flip-button-height); color: transparent; border: none; border-radius: 0;
            perspective: 500px; transition: 0.3s;
        }
        .btn-flip-down:hover {color: transparent; background: transparent;}

        .btn-flip-down .front,
        .btn-flip-down .back {
            position: absolute; top: 0; left: 0; display: flex; justify-content: center;align-items: center;
            width: 100%; height: 100%;
        }
        .btn-flip-down .front {
            background: var(--btn-bg); color: white; transition: 0.3s;
            transform-origin: center center calc(var(--flip-button-height) / -2);
        }
        .btn-flip-down .back {
            color: white; background: var(--btn-bg); transform: rotateX(88deg);
            transform-origin: center center calc(var(--flip-button-height) / -2); transition: 0.3s;
        }
        .btn-flip-down:hover .front {transform: rotateX(-90deg);}
        .btn-flip-down:hover .back {transform: rotateX(0deg);}

    

        /* .btn-marquee */
        .btn-marquee {font-weight: 600; border: none; overflow: hidden; transition: 0.3s;}
        .btn-marquee:hover {transform: scale(1.1);}
        .btn-marquee span {display: block; padding: 0 20px; animation: move-left 2s linear infinite;}
        .btn-marquee span::after {
            position: absolute; content: attr(data-text); top: 0; left: 100%;
            display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;
        }

        @keyframes move-left {
            to {transform: translateX(-100%);}
        }



        /* .btn-cross */
        .btn-cross {transform: rotate(0); overflow: hidden; transition: 0.3s;}

        .btn-cross::before,
        .btn-cross::after {
            position: absolute; content: ""; left: 0; z-index: -1;
            width: 100%; height: 50%; background: var(--btn-bg); transform: scaleX(0);
            transition: transform 0.5s;
        }
        .btn-cross::before {top: 0; transform-origin: left;}
        .btn-cross::after {top: 50%; transform-origin: right;}
        .btn-cross:hover {background: transparent;}

        .btn-cross:hover::before,
        .btn-cross:hover::after {transform: scaleX(1);}

        .btn-cross:hover::before {transform-origin: right;}
        .btn-cross:hover::after {transform-origin: left;}



        /* .btn-open-line */
        .btn-open-line { border: none; transition: 0.3s;}

        .btn-open-line::before,
        .btn-open-line::after {
            position: absolute; content: ""; left: 0;
            width: 100%; height: 1px; background: var(--btn-bg); opacity: 0;
            transform: scaleX(0); transition: 0.4s ease-in-out;
        }
        .btn-open-line::before {top: 0;}
        .btn-open-line::after {bottom: 0;}
        .btn-open-line:hover {letter-spacing: 5px; color: var(--btn-bg); background: transparent;}

        .btn-open-line:hover::before,
        .btn-open-line:hover::after {
            opacity: 1; transform: scaleX(1.2);
        }

        
        /* btn-square */
        .btn-square {background: var(--btn-bg); color: #fff; padding: 0;  border: none;  position: relative;}
        .btn-square span {position: relative; display: block; padding: 14px 22px; width: 100%; height: 100%;}

        .btn-square:before,
        .btn-square:after {
            position: absolute; content: "";
            height: 0%; width: 2px; background: var(--btn-bg);
        }

        .btn-square:before {right: 0; top: 0; transition: all 500ms ease;}
        .btn-square:after {left: 0; bottom: 0; transition: all 500ms ease;}
        .btn-square:hover{color: var(--btn-bg); background: transparent;}
        .btn-square:hover:before {transition: all 500ms ease;  height: 100%;}
        .btn-square:hover:after {transition: all 500ms ease; height: 100%;}

        .btn-square span:before,
        .btn-square span:after {
            position: absolute; content: ""; background: var(--btn-bg);
        }

        .btn-square span:before {left: 0; top: 0; width: 0%; height: 2px; transition: all 500ms ease;}
        .btn-square span:after {right: 0; bottom: 0; width: 0%; height: 2px; transition: all 500ms ease;}
        .btn-square span:hover:before {width: 100%;}
        .btn-square span:hover:after {width: 100%;}




        /* btn-slide */
        .btn-slide {
            background: var(--btn-bg); color: #fff; border: none; z-index: 1;
            -webkit-transition: all 0.3s linear; transition: all 0.3s linear;
        }
        .btn-slide:hover {background: transparent; color: var(--btn-bg);}

        .btn-slide:before,
        .btn-slide:after {
            position: absolute; content: ""; left: 0; width: 100%; height: 50%;
            right: 0; z-index: -1; background: var(--btn-bg); transition: all 0.3s ease;
        }
        .btn-slide:before {top: 0;}
        .btn-slide:after {bottom: 0;}

        .btn-slide:hover:before,
        .btn-slide:hover:after {height: 0; background: var(--btn-bg);}



        /* btn-right */
        .btn-right {background: var(--btn-bg); color: #fff; z-index: 1;}
        .btn-right:after {
            position: absolute; content: ""; width: 0; height: 100%;
            top: 0; right: 0; z-index: -1;
            background: #fff; transition: all 0.3s ease;
        }
        .btn-right:hover {color: var(--btn-bg);}
        .btn-right:hover:after {left: 0; width: 100%;}
        .btn-right:active {top: 2px;}


        /* btn-up */
        .btn-up {background: var(--btn-bg); color: #fff; z-index: 1;}
        .btn-up:after {
            position: absolute; content: ""; width: 100%; height: 0;
            top: 0; left: 0; z-index: -1;
            background: #fff; transition: all 0.3s ease;
        }
        .btn-up:hover {background: var(--btn-bg); color: var(--btn-bg);}
        .btn-up:hover:after {top: auto; bottom: 0; height: 100%;}
        .btn-up:active {top: 2px;}


        /* btn-zoom */
        .btn-zoom {position: relative; overflow: hidden;}
        .btn-zoom::after {
            position: absolute; content: " "; top: 0; left: 0;
            width: 100%; height: 100%; transition: all 0.5s ease; -webkit-transform: scale(0);
            transform: scale(0); background: var(--btn-bg);
        }
        .btn-zoom:hover {color: #fff;}
        .btn-zoom:hover::after {background: transparent; -webkit-transform: scale(1); transform: scale(1);}








    </style>
</head>
<body>


    <div id="wrap">

        <div class="box">
            <button class="btn btn-primary btn-jelly">Jelly</button>
            <button class="btn btn-primary btn-ghost btn-fill">Fill in</button>
            <button class="btn btn-primary btn-ghost btn-pulse">Pulse</button>
            <button class="btn btn-primary btn-jittery">Click Me</button>
            <button class="btn btn-primary loading"></button>
        </div>

        <div class="box">
            <button class="btn btn-primary btn-ghost btn-offset">Offset</button>
            <button class="btn btn-primary btn-ghost btn-flip-down">
                Flip Down
                <div class="front">Flip Down</div>
                <div class="back">Flip Down</div>
            </button>
            <button class="btn btn-primary btn-round btn-marquee">
                <span data-text="Marquee">Marquee</span>
            </button>
            <button class="btn btn-primary btn-ghost btn-cross">Cross Bar</button>
            <button class="btn btn-primary btn-ghost btn-open-line">Line</button>
        </div>

        <div class="box">
            <button class="btn btn-primary btn-ghost btn-square">
                <span>Square</span>
            </button>
            <button class="btn btn-primary btn-ghost btn-slide">Slide</button>
            <button class="btn btn-primary btn-ghost btn-right">Right</button>
            <button class="btn btn-primary btn-ghost btn-up">Slide up</button>
            <button class="btn btn-primary btn-ghost btn-zoom">Zoom</button>
        </div>

        

    </div>

    
    
</body>
</html>
