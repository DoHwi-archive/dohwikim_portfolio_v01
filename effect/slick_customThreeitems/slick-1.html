<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick 연습 페이지</title>
  

  
  <link href="slick-1.css" type="text/css" rel="stylesheet"/>


  
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/slick-1.js"></script>
  <!-- slick js -->
  <script src="../js/slick.min.js"></script>
  

</head>
<body>



  <!-- 슬릭 들어갈 구조 -->
  <div id="section-sk" style="overflow: hidden;">

    <!--  긴 컨테이너 -->
    <div class="container">


      <!-- 얘가 메인 부모!!!!!!! -->
      <div class="your-class sk-con-wrap">
        <div class="sk-con">your content 1</div>
        <div class="sk-con">your content 2</div>
        <div class="sk-con">your content 3</div>
        <div class="sk-con">your content 4</div>
        <div class="sk-con">your content 5</div>
        <div class="sk-con">your content 6</div>
        <div class="sk-con">your content 7</div>
        <div class="sk-con">your content 8</div>
        <div class="sk-con">your content 9</div>
      </div>

      <!-- 좌우 화살표 -->
      <div class="sk-arrow-wrap">
        <div class="sk-arrow prev">이전</div>
        <div class="sk-arrow next">다음</div>
      </div>


    </div>

  </div>
  <!-- wrap end -->

  
</body>
</html>
